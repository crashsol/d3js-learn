<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./node_modules/d3/dist/d3.js"></script>
  </head>
  <body>
    <p></p>
    <p></p>
    <p></p>

    <script>
      //   d3.select("body")
      //     .selectAll("p")
      //     .data([4, 8, 15, 16, 23, 42])
      //     .enter()
      //     .append("p")
      //     .text(function (d) {
      //       return "I’m number " + d + "!";
      //     });

      // Update…
      var node = d3
        .select("body")
        .selectAll("p")
        .data([4, 8, 15, 16, 23, 42])
        .text(function (d) {
          return "I’m number " + d + "!";
        });

      setTimeout(() => {
        //根据node元素绑定的data数量，动态新增P节点
        // 如果不一致，数组元素个数比p节点多，就插入p节点补足并相应更新文本
        // Enter…
        node
          .enter()
          .append("p")
          .text(function (d) {
            return "I’m number " + d + "!";
          });

        // 如果不一致，数组元素个数比p节点少，就删除多余的p节点
        node.exit().remove();
      }, 3000);
    </script>
  </body>
</html>
